<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomPom Timer</title>
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,500"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/favicons/safari-pinned-tab.svg"
      color="#ba987e"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <main class="container">
      <header class="home__header">
        <div class="img__container">
          <img
            src="./images/pomegranate.png"
            alt="Tomato leaning to the side"
            class="tomato__img"
          />
        </div>
        <h1 class="home__h1">PomPom</h1>
      </header>
      <section class="home__timer"></section>
      <section class="home__buttons">
        <input class="btn" type="button" value="Pomodoro" />
        <input class="btn" type="button" value="Break" />
        <input class="btn" type="button" value="Pause" />
        <input class="btn" type="button" value="Reset" />
      </section>
    </main>
    <footer class="home__footer">
      <p class="logo__attribution">
        Vector Art by <a href="https://www.vecteezy.com">www.vecteezy.com</a>
      </p>
    </footer>
  </body>
</html>
